<!DOCTYPE html>
<html>
<head>
	<title>grades</title>
</head>
<body>

	<script>

	var math = prompt('Enter your math grade: ', 3);
	var physics = prompt('Enter your physics grade: ', 4);
	var english = prompt('Enter your english grade:', 5);

	function grade (math,physics,english){

		var sum=math+physics+english;
		var average=(math+physics+english)/3;
		document.write('Sum of grades:'+sum+ '<br>' + 'Average of grades:'+average);
		return math+physics+english;

	}
	grade (math,physics,english);

	</script>
</body>
</html>
