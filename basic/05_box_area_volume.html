<!DOCTYPE html>
<html>
<head>
	<title>box</title>
</head>
<body>

	

	<script>
	var widht = 7;
	var height=2;
	var	depth =5;

	function box (widht, height,depth){


		var area=widht*height;
		var volume=widht*height*depth;
		document.write('Area of the box:'+area + '<br>' + 'Volume of the box:'+volume)

	}
	box (widht, height,depth);

	</script>
</body>
