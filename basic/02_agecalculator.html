<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Age Calculator - Basic 02</title>
</head>
<body>
	

	<script>
		var birth_year = 1994;
		var current_year = 2020;

		function ageCalculator(birth_year, current_year) {
			var age1 = current_year - birth_year;
			var age2 = age1 - 1;

			document.write('You are either ' + age1 + ' or ' + age2 + '.');
		}

		ageCalculator(birth_year, current_year);
	</script>
</body>
</html>
