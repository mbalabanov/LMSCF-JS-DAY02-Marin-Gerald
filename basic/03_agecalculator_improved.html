<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Age Calculator - Basic 3</title>
</head>
<body>
	

	<script>
		var birth_year = 1994;

		function ageCalculator(birth_year) {

			var current_date = new Date();
			var current_year = current_date.getFullYear();

			var age1 = current_year - birth_year;
			var age2 = age1 - 1;

			document.write('You are either ' + age1 + ' or ' + age2 + '.');
		}

		ageCalculator(birth_year);
	</script>
</body>
</html>
